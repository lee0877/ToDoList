<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <audio id="myAudio" src="music/Animal Crossing music.mp3" controls="" autoplay="" loop=""></audio>

    <form id = 'login-form' class = 'hidden'>
        <input id="logInput"
            required
            maxlength="15"
            type="text"
            placeholder="what is your name?"
        />
        <input id = 'logBtn' type="submit" value = "Log In"/>
    </form>
    <h1 id = 'title'>To Do list only for you</h1>
    <h2 id = 'clock'>00:00:00</h2>
    <h1 id='greeting' class = 'hidden'></h1>
    <div id = 'deliteInfo'>
        <span></span>
    </div>
    <form id = 'todo-form' class = 'hidden'>
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
        <!--required를 넣으면 필수로 해야하는 작업을 의미한다.-->
    </form>
    
    <ul id = 'todo-list'>
    </ul>

    <div id = 'quote'>
        <span></span>
        <span></span>
    </div>
    <div id = 'weather'>
        <span></span>
        <span></span>
    </div>
    <script src = 'js/quotes.js'></script>
    <script src = "js/greetings.js"></script>
    <script src = 'js/clock.js'></script>
   <script src = 'js/background.js'></script>
    <script src = 'js/todo.js'></script>
    <script src = 'js/weather.js'></script>
    
</body>
</html>
